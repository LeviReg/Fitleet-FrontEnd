<ion-header>
  <ion-toolbar>
    <ion-title>workout-shoulders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <ion-grid class="grid">
    <ion-card color="light" class="card">
      <!--List of the called API-->
      <ion-list>
        <ion-item *ngFor="let data of Search">
          <ion-label>{{data.data.name}}</ion-label>
          <ion-fab-button size="small" (click)="getExercise(data.data.name)">
            <ion-icon name="add-circle"></ion-icon>
          </ion-fab-button>
        </ion-item>
      </ion-list>
    </ion-card>
  </ion-grid>
</ion-content>
