<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="Workout">Edit {{Workout.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <ion-grid>
    <ion-card *ngIf="Workout">
      <ion-item>
        <ion-title>{{Workout.name}}</ion-title>

      </ion-item>

      <ion-list>
        <ion-label >Exercises</ion-label>
        <ion-item *ngFor="let exercise of Workout.exercises">{{exercise.name}}</ion-item>
      </ion-list>
      </ion-card>
  </ion-grid>
</ion-content>
