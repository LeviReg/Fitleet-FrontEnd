<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Make a Workout</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <ion-grid class="ion-text-center grid">
    <ion-card color="light" class="card">
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-input placeholder="Enter Workout Name" #Name></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button
            shape="round"
            class="btn"
            size="Large"
            routerDirection="forward"
            [routerLink]="['/workout-arms','biceps']"
          >
            <ion-icon src="../../../assets/strong.svg"></ion-icon>
            <ion-text>Arms</ion-text>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button
            shape="round"
            class="btn"
            size="Large"
            routerDirection="forward"
            [routerLink]="['/workout-arms','squat']"
          >
            <ion-icon src="../../../assets/men-leg.svg"></ion-icon>
            <ion-text>Legs</ion-text>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button
            shape="round"
            class="btn"
            size="Large"
            routerDirection="forward"
            [routerLink]="['/workout-arms','shoulder']"
          >
            <ion-icon src="../../../assets/shoulder.svg"></ion-icon>
            <ion-text>Shoulder</ion-text>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button
            shape="round"
            class="btn"
            size="Large"
            routerDirection="forward"
            [routerLink]="['/workout-arms','back']"
          >
            <ion-icon src="../../../assets/body-spa.svg"></ion-icon>
            <ion-text>Back</ion-text>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button
            shape="round"
            class="btn"
            size="Large"
            color="success"
            id="addWorkout"
            (click)="postWorkout(Name.value)"
            >Add Workout</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-grid>
