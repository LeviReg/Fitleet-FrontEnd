<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Work-select</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <ion-grid class="ion-text-center grid">
    <ion-card color="light" class="card">
      <ion-item style="width: 100%;">
        <h3>Custom Workouts</h3>
        <a [routerLink]="['/workout-tracker']">
          <ion-fab vertical="top" horizontal="end">
            <ion-fab-button>
              <ion-icon
                name="add-circle"
                style="text-align: center;"
              ></ion-icon>
            </ion-fab-button>
          </ion-fab>
        </a>
      </ion-item>
      <ion-row style="height: 100;">
        <ion-col> </ion-col>
      </ion-row>
    </ion-card>
  </ion-grid>
</ion-content>
