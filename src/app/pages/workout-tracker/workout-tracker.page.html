<app-navbar [headerTitle]="'Workouts'"></app-navbar>

<ion-content color="primary">
  <ion-grid class="ion-text-center grid">
    <ion-card color="light" class="card">
      <ion-item *ngIf = "Workouts">
        Previous Workouts
      </ion-item>
      <ion-row >
        <ion-col>
          <ion-list>

            <ion-item *ngFor ="let workoutPast of Workouts; let i = index;">
              <a [routerLink]="['/edit-workout',workoutPast._id ]" class="Workouts">{{workoutPast.name}}</a>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
          <ion-item>
          <h5>
            Custom Workouts
          </h5>
          <a [routerLink]="['/work-select']">
            <ion-fab-button size="small">
              <ion-icon name="add-circle" ></ion-icon>
            </ion-fab-button>
          </a>
        </ion-item>
    </ion-card>
  </ion-grid>
</ion-content>
