<app-navbar [headerTitle]="'Pedometer'"></app-navbar>
<ion-content class="ion-padding">
  <ion-button
    expand="full"
    icon-left
    (click)="startTracking()"
    *ngIf="!isTracking"
  >
    <ion-icon name="locate"></ion-icon>
    Start Run
  </ion-button>
  <ion-button
    expand="full"
    color="danger"
    icon-left
    (click)="stopTracking()"
    *ngIf="isTracking"
  >
    <ion-icon name="hand"></ion-icon>
    Finish Run
  </ion-button>
  <div #directionsPanal>
    <div #map id="map"></div>
  </div>

  <ion-list>
    <ion-list-header>Previous Runs</ion-list-header>
    <ion-item *ngFor="let route of previousTracks">
      {{ route.finished | date }}, {{ route.path.length }} Waypoints
      <ion-button fill="clear" item-end (click)="showHistoryRoute(route.path)"
        >View Run</ion-button
      >
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-button fill="clear" item-end (click)="clearTracks()"
      >Clear Old Runs</ion-button
    >
  </ion-item>
</ion-content>
