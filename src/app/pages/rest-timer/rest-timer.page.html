<ion-content color="dark">

  <!--Adding the datetime picker-->
  <ion-item color="dark">
    <ion-label> Rest Duration</ion-label>
    <ion-datetime display-format="mm:ss" placeholder="Tap here" [(ngModel)]="fullTime"> </ion-datetime>
  </ion-item>


  <!-- Circle progress timer and its settings -->
  <circle-progress (click)="startTimer()" [percent]="percent" [maxPercent]="100" [radius]="radius" [showTitle]="false"
    [showSubtitle]="true" [subtitle]="remainingTime" [subtitleFontSize]="40" [showUnits]="false" [outerStrokeWidth]="16"
    [outerStrokeColor]="'#8000FF'" [showZeroOuterStroke]="false" [backgroundStroke]="'#33003F'"
    [backgroundStrokeWidth]="3" [outerStrokeGradient]="true" [outerStrokeGradientStopColor]="'#FF00CB'"
    [showInnerStroke]="false"></circle-progress>

  <p> {{elapsed.h}}:{{elapsed.m}};{{elapsed.s}} </p>

</ion-content>
